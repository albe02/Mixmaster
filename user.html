<!doctype html>
<html lang="en">

<head>
    <title>Mix Master</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="stileUser.css">
</head>

<body onload="mostraInfoUser()">
    
    <div id="containerTotale" class="container-fluid">
        <div id="navbar"></div>
        <div id="rowInfo" class="row">
            <div id="containerInfo" class="container-fluid">
                <div id="rowNomeCognome" class="row">
                    <div id="nome" class="col-6">
                        <div class="input-group">
                            <input type="text" class="form-control custom-input" id="inputNome" aria-describedby="nomeHelp" placeholder="Nome" readonly>
                            <button class="btn btn-outline-secondary" type="button" onclick="abilitaModifica('inputNome')">Modifica</button>
                        </div>
                    </div>
                    <div id="cognome" class="col-6">
                        <div class="input-group">
                            <input type="text" class="form-control custom-input" id="inputCognome" aria-describedby="cognomeHelp" placeholder="Cognome" readonly>
                            <button class="btn btn-outline-secondary" type="button" onclick="abilitaModifica('inputCognome')">Modifica</button>
                        </div>
                    </div>
                </div>
                <div id="rowEmail" class="row">
                    <div class="input-group">
                        <input type="email" class="form-control custom-input" id="inputEmail" aria-describedby="eMailHelp" placeholder="E-mail" readonly>
                        <button class="btn btn-outline-secondary" type="button" onclick="abilitaModifica('inputEmail')">Modifica</button>
                    </div>
                </div>
                <div id="rowPassword" class="row">
                    <div class="input-group">
                        <input type="password" class="form-control custom-input" id="inputPassword" aria-describedby="passwordHelp" placeholder="Password" readonly>
                        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#customAlert">Modifica</button>
                    </div>
                    <div id="customAlert" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div id="riga1" class="row">
                                        <input type="password" class="form-control custom-input" id="password" placeholder="Inserisci la vecchia password">
                                    </div>
                                    <div id="riga2" class="row">
                                        <input type="password" class="form-control custom-input" id="newPassword" placeholder="Inserisci la nuova password">
                                    </div>
                                    <div id="riga3" class="row">
                                        <input type="password" class="form-control custom-input" id="rePassword" placeholder="ReInserisci la nuova password">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" data-bs-dismiss="modal">Chiudi</button>
                                    <button class="btn btn-primary" onclick="verificaPassword()">Invia</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="save" class="row">
                    <div class="col-12">
                        <button id="saveButton" class="btn btn-primary" onclick="modificaAccount()">Salva modifiche</button>
                    </div>
                </div> 
            </div>
        </div>
        <div id="rowEliminazione" class="row">
            <div class="col-12">
                <button id="eliminazione" class="btn btn-primary" onclick="cancellaAccount()">Cancella account</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="libb.js"></script>
</body>

</html>
