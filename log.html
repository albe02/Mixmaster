    <div class="container-fluid" id="containerEsterno">
        <div id="navbar"></div>
        <div id="titolo" class="row">
            <h1>Accedi e gestisci le tue playlist:</h1>
            <h2>Pubbliche, Private e Condivise</h2>
        </div>
        <div id="campiLogIn" class="row">
            <div id="sx" class="col-8">
               <form id="formLogin">
                    <div id="eMail" class="row">
                        <div class="col-12">
                            <input type="email" class="form-control custom-input" id="inputEmail" aria-describedby="eMailHelp" placeholder="E-mail">
                        </div>
                    </div>
                    <div id="password" class="row">
                        <div class="col-12">
                            <input type="password" class="form-control custom-input" id="inputPassword" aria-describedby="passwordHelp" placeholder="Password">
                        </div>
                    </div>
                    <div id="keepButton" class="row">
                        <div id="logIn" class="col-5 d-flex">
                            <button onclick="" class="btn btn-primary" type="submit">Log-in</button>
                        </div>
                    </div>
                </form>

                <div id="noAccount" class="row">
                    <div id="colonna" class="col-12">
                        <a href="registrati.html">Non hai un account? Registrati</a>
                    </div>
                </div>
            </div>
